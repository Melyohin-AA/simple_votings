{% extends 'base/base.html' %}

{% block content %}
    <div class="container">
        <div class="card w-100">
            <div class="card-header">
                Ваши голосования
                <a class="btn btn-primary float-right" href="/vm/new_voting/">Добавить</a>
            </div>
            <div class="card-body">
                {% if votings %}
                    <table class="table table-striped table-bordered">
                        <tr>
                            <th>Название</th>
                            <th>Дата создания</th>
                        </tr>
                        {% for v in votings %}
                            <tr>
                                <td> <a href="/voting_info/{{ v.id }}/"> {{ v.title }} </a> </td>
                                <td> {{ v.date_created|date:"d.m.Y H:i" }} </td>
                            </tr>
                        {% endfor %}
                    </table>
                {% else %} <div class="text-center alert alert-info" role="alert">У вас нет голосований</div> {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
